<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <div class="flex-container">

    <div class="nft-card column">
      <div class="nft-card-img-box">
        <div class="view-icon-box">
          <img src="/images/icon-view.svg" alt="">
        </div>
        <img src="/images/image-equilibrium.jpg" alt="">
      </div>
      <div class="nft-card-heading">
        Equilibrium #3429
      </div>
      <div class="nft-card-detail">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="nft-card-price-and-remaining-time-row">
        <div class="nft-card-price">
          <img src="/images/icon-ethereum.svg" alt="">
          <span class="nft-card-price-text">0.041 ETH</span>
          </span>
        </div>

        <div class="nft-card-remaining-time">
          <img src="/images/icon-clock.svg" alt="">
          <span class="nft-card-remaining-time-text">
            3 days left
          </span>
        </div>
      </div>
      <div class="nft-card-creator-info">
        <span class="creator-avatar">
          <img src="/images/image-avatar.png" alt="">
        </span>
        <span class="creation-of">
          Creation of&nbsp;
        </span>
        <span class="creator-name">
          Jules Wyvern
        </span>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
